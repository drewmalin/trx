{% extends "base.html" %}
{% block body %}
	{% if current_user.is_authenticated() %}
	<ul class="nav nav-tabs">
        <li>
            <a href="{{ url_for('index') }}">Workout</a>
        </li>
    	<li class="active">
    		<a href="#">Calendar</a>
		</li>
        <li>
            <a href="{{ url_for('weighin') }}">Weigh-in</a>
        </li>
	</ul>
	
    <!-- Modal -->
    <div id="calendarEvent" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="calendarEventLabel" aria-hidden="true">
        <div class="modal-header" id="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-target="calendarEvent" aria-hidden="true">Ã—</button>
            <h3 id="calendarEventLabel">Modal header</h3>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
            <button id="closeEvent" class="btn" data-dismiss="modal" data-target="calendarEvent" aria-hidden="true">Close</button>
        </div>
    </div>

    <div id='calendar' uid="{{current_user.id}}"></div>
	{% endif %}
{% endblock %}
