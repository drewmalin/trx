{% extends "base.html" %}
{% block body %}
<table class="table table-striped">
<thead>
    <tr>
        <th>UID
        </th>
        <th>Name
        </th>
        <th>Password
        </th>
    </tr>
</thead>
<tbody>
</tbody>
{% for user in users %}
    <tr>
        <td>{{ user.id }}
        </td>
        <td>{{ user.username }}
        </td>
        <td>{{ user.password }}
        </td>
    </tr>
{% endfor %}
</table>
{% endblock %}
